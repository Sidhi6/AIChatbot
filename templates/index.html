<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my.css') }}">
    <title>Speech-to-Speech Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <h2>Hey, Let's Talk...</h2>

        <div class="chat-area" id="chatArea"></div>

        <div class="button-container">
            <button onclick="startRecording()">Ask Your Doubt</button>
            <button onclick="generateResponse()">Generate</button>
        </div>
        
        <audio id="audioResponse" controls style="display: none;"></audio>
    </div>

    <script>
        let userSpeech = "";

        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Please try Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = true; // To get real-time results but wait for final result
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const result = event.results[event.results.length - 1];
                if (result.isFinal) {
                    userSpeech = result[0].transcript;  // Store the final recognized speech
                    addUserMessage(userSpeech);  // Display the final message at once
                }
            };

            recognition.onerror = function(event) {
                alert("Error occurred: " + event.error);
            };

            recognition.start();
        }

        function addUserMessage(message) {
            const chatArea = document.getElementById("chatArea");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message";
            userMessageDiv.innerText = message;
            chatArea.appendChild(userMessageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; 
        }

        async function generateResponse() {
            if (userSpeech === "") {
                alert("Please record your speech first.");
                return;
            }

            const response = await fetch('/generate-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ speech: userSpeech })
            });

            const data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
            } else {
                const aiTextResponse = data.response;
                const audioUrl = data.audio_url;

                addAIMessage(aiTextResponse);

                // Play the generated speech response
                const audioElement = document.getElementById("audioResponse");
                audioElement.style.display = "block";
                audioElement.src = audioUrl;
                audioElement.play();
            }
        }

        function addAIMessage(message) {
            const chatArea = document.getElementById("chatArea");
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "ai-message";
            aiMessageDiv.innerText = message;
            chatArea.appendChild(aiMessageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
